<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting 3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div>
        <svg class="hamburger" viewBox="0 0 20 20">
            <line x1="1" y1="5" x2="19" y2="5" />
            <line x1="1" y1="10" x2="19" y2="10" />
            <line x1="1" y1="15" x2="19" y2="15" />
        </svg>

        <svg class="close" viewBox="0 0 20 20">
            <line x1="1" y1="1" x2="19" y2="19" />
            <line x1="1" y1="19" x2="19" y2="1" />
        </svg>
    </div>

    <div>
        <svg class="transform-hamburger" viewBox="0 0 20 20">
            <line class="transform-hamburger__line-top" x1="1" y1="5" x2="19" y2="5" />
            <line class="transform-hamburger__line-middle" x1="1" y1="10" x2="19" y2="10" />
            <line class="transform-hamburger__line-bottom" x1="1" y1="15" x2="19" y2="15" />
        </svg>

        <svg class="transform-hamburger transform-hamburger--transformed" viewBox="0 0 20 20">
            <line class="transform-hamburger__line-top" x1="1" y1="5" x2="19" y2="5" />
            <line class="transform-hamburger__line-middle" x1="1" y1="10" x2="19" y2="10" />
            <line class="transform-hamburger__line-bottom" x1="1" y1="15" x2="19" y2="15" />
        </svg>
    </div>

</body>
</html>
